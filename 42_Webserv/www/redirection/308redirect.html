<!DOCTYPE html>
<html>
<head>
	<title>Redirection 308</title>
	<style>
		html{
			background-image:url('308.jpeg');
			background-size: 100% auto;
			background-position: 50% 100%;
		}

		body>div.overlay{
			position: absolute;
			display: flex;
			align-items: center;
			justify-content: center;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			height: 100vh;
			width: 100vw;
			background-color: rgba(20,20,20, 0.5);
		}

		body>div.overlay>.error-middle{
			position: relative;
		}

		body{
			color: #fefefe;
		}
	</style>
</head>

<body>
<div class="overlay">
	<div class="error-middle">
		<h1></h1>
	</div>
</div>
</body>
</html>
