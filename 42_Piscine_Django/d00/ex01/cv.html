<!DOCTYPE html>
<html>
    <head>
        <title>CV</title>
        <style>
            table {
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>CV</h1>
        <h2>First name and Last name</h2>
        <p>Ye Kangkai</p>

        <h2>Skill</h2>
        <ul>
            <li>Skill 1</li>
            <li>Skill 2</li>
            <li>Skill 3</li>
        </ul>

        <h2>Course</h2>
        <ol>
            <li>Course 1</li>
            <li>Course 2</li>
            <li>Course 3</li>
        </ol>

        <h2>Experience</h2>
        <table>
            <tr>
                <th>Year</th>
                <th>Job</th>
                <th>Company</th>
            </tr>
            <tr>
                <td>2020</td>
                <td>Developer</td>
                <td style="border-color: #424242;">Company 1</td>
            </tr>
        </table>
    </body>
</html>
