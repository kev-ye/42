<style>
    .picture {
        max-width: 200px;
        max-height: 200px;
        border: solid black 1px;
        position: absolute;
        left: 50%;
        bottom: 50%;
        background-color: red;

        transform: translate(-50%, 50%);
    }
</style>

<div style="height: 300px; width: 100%; position: relative;">

    <img [src]="link" class="picture">
</div>
<br>
<form>
    <input type="file" name="newImage" (change)="changeImage($event)" #file accept="image/*">
    <br>
    <button type="button" (click)="submitImage()"> Submit image </button>
    <button type="button" (click)="deleteImage()"> Delete </button>
</form>
